<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/servico.css">
    <link rel="stylesheet" href="./css/footer.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/cadastro.css">
    <title>Novo Cadastro</title>
</head>
<body>
    <header class="container-servico">
         <section>
            <div class="container-servicoLogo">
            <img class="logoServico" src="./img/log-azul.png" alt="logo Repair azul"></div>
        </section> 
    </header> 
    <main>
        <section class="secao-cadastro">
            <select class="form-select" aria-label="Default select example">
                <option selected>Qual tipo de cadastro deseja fazer?</option>
                <option value="1">Estou oferecendo seriços</option>
                <option value="2">Buscando por profissionais</option>               
              </select>
        </section>

        <form class="row g-3 needs-validation" novalidate>
            <div class="col-md-4">
              <label for="validationCustom01" class="form-label">Primeiro Nome</label>
              <input type="text" class="form-control" id="validationCustom01" value="Nome" required>
              <div class="valid-feedback">
           
              </div>
            </div>
            <div class="col-md-4">
              <label for="validationCustom02" class="form-label">Sobrenome</label>
              <input type="text" class="form-control" id="validationCustom02" value="Sobrenome" required>
              <div class="valid-feedback">
               
              </div>
            </div>
            <div class="col-md-4">
              <label for="validationCustomUsername" class="form-label">Username</label>
              <div class="input-group has-validation">
                <span class="input-group-text" id="inputGroupPrepend">@</span>
                <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
                <div class="invalid-feedback">
                  Entre com Nome de Usuário.
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <label for="validationCustom03" class="form-label">Cidade</label>
              <input type="text" class="form-control" id="validationCustom03" required>
              <div class="invalid-feedback">
                Entre com sua Cidade.
              </div>
            </div>
            <div class="col-md-3">
              <label for="validationCustom04" class="form-label">Estado</label>
              <select class="form-select" id="validationCustom04" required>
                <option selected disabled value="">Buscar...</option>
                <option>...</option>
              </select>
              <div class="invalid-feedback">
                Entre com seu Estado.
              </div>
            </div>
            <div class="col-md-3">
              <label for="validationCustom05" class="form-label">CEP</label>
              <input type="text" class="form-control" id="validationCustom05" required>
              <div class="invalid-feedback">
                entre com CEP.
              </div>
            </div>
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                <label class="form-check-label" for="invalidCheck">
                 Aceito todos os termos
                </label>
                <div class="invalid-feedback">
                  Aceito os termos e condoções para o cadastro.
                </div>
              </div>
            </div>
            <div class="col-12">
                <button class="btn btn-primary" type="submit">Enviar</button>     
            </div>
          </form>
    </main>

     
</body>
</html>
